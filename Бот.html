<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="hamsterWrapper">
            <div id="hamsterContainer">
                <img src="hamster.png" alt="Hamster" id="hamster">
            </div>
        </div>
        <div id="energy">
            <span id="energyText">Энергия: 1000 / 1000</span>
        </div>
        <div id="controls">
            <button id="boostButton">
                <img src="boost.png" alt="Boost" class="icon"> Ускорить
            </button>
            <span id="coinCount">Монеты: 0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
